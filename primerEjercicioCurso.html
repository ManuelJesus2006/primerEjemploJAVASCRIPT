<html>

<head>
    <title>Tabla ejercicio 1</title>
</head>

<body>
    <form>
        <table border="1">
            <tr>
                <td>
                    <p style="text-align: center;"><b>Pringles Originales</b></p>
                    <img style="max-width: 25%; height: auto;"
                        src="https://static.carrefour.es/hd_510x_/img_pim_food/142078_00_1.jpg">
                    <p>2€</p>
                    <input type="checkbox" id="productoSeleccionado1" name="Pringles" value="2">
                </td>
                <td>
                    <p style="text-align: center;"><b>GTX 1080 TI</b></p>
                    <img style="max-width: 25%; height: auto; align-items: center;"
                        src="https://www.nvidia.com/content/dam/en-zz/Solutions/GeForce/campaigns/10-series/geforce-gtx-1080-ti-2c50-P@2x.png">
                    <p>500€</p>
                    <input type="checkbox" id="productoSeleccionado2" name="GTX 1080 TI" value="500">
                </td>
                <td>
                    <p style="text-align: center;"><b>Dior Sauvage</b></p>
                    <img style="max-width: 25%; height: auto;"
                        src="https://dam.elcorteingles.es/producto/www-001013513506181-00.jpg?impolicy=Resize&width=967&height=1200">
                    <p>120€</p>
                    <input type="checkbox" id="productoSeleccionado3" name="Dior Sauvage" value="120">
                </td>

            </tr>
            <tr>
                <td>
                    <p style="text-align: center;"><b>Xiaomi Buds</b></p>
                    <img style="max-width: 25%; height: auto;"
                        src="https://m.media-amazon.com/images/I/51mnklPh2uL.jpg">
                    <p>37€</p>
                    <input type="checkbox" id="productoSeleccionado4" name="Xiaomi Buds" value="37">
                </td>
                <td>
                    <p style="text-align: center;"><b>Doritos TexMex 170gr</b></p>
                    <img style="max-width: 25%; height: auto;"
                        src="https://www.frutosecospekas.com/wp-content/uploads/2023/10/7.jpg">
                    <p>2,75€</p>
                    <input type="checkbox" id="productoSeleccionado5" name="Doritos TexMex 170gr" value="2.75">
                </td>
                <td>
                    <p style="text-align: center;"><b>Coca Cola Zero Zero 2L</b></p>
                    <img style="max-width: 25%; height: auto;"
                        src="https://static.carrefour.es/hd_510x_/img_pim_food/684727_00_1.jpg">
                    <p>4€</p>
                    <input type="checkbox" id="productoSeleccionado6" name="Coca Cola Zero Zero 2L" value="4">
                </td>

            </tr>
        </table>
        <br>
        <br>
        <br>
        <div style="display: flex; gap: 10px;">
            <label>Precio sin iva
                <input type="radio" name="IVA" id="calculaPrecio1" value="0">
            </label>
            <label>Precio con iva
                <input type="radio" name="IVA" id="calculaPrecio2" value="0.21">
            </label>
            <p></p>
            <button style="border: 2px black solid; cursor: pointer;" onclick="calcula(this.form)">PRECIO</button>
            <h2 style="border: 2px blue solid;" name="mostrarCalculo">x</h2>
        </div>
    </form>
    <script>
        function calcula(form){
            if (!form.IVA[0].checked && !form.IVA[1].checked){
                let mensaje = "No has seleccionado el tipo de calculo";
                console.log(mensaje);
                alert(mensaje);
            }else{
                console.log("HA ENTRADO");
                let sumatorio = 0;
                if (document.getElementById("productoSeleccionado1").checked) sumatorio += parseFloat(document.getElementById("productoSeleccionado1").value);
                if (document.getElementById("productoSeleccionado2").checked) sumatorio += parseFloat(document.getElementById("productoSeleccionado2").value);
                if (document.getElementById("productoSeleccionado3").checked) sumatorio += parseFloat(document.getElementById("productoSeleccionado3").value);
                if (document.getElementById("productoSeleccionado4").checked) sumatorio += parseFloat(document.getElementById("productoSeleccionado4").value);
                if (document.getElementById("productoSeleccionado5").checked) sumatorio += parseFloat(document.getElementById("productoSeleccionado5").value);
                if (document.getElementById("productoSeleccionado6").checked) sumatorio += parseFloat(document.getElementById("productoSeleccionado6").value);
                console.log(sumatorio); 
                if (form.IVA[0].checked){
                    //form.mostrarCalculo.value = sumatorio;
                    alert("PRECIO: " + sumatorio);
                } else{
                    //form.mostrarCalculo.value=(total*0.21);
                    alert("PRECIO CON IVA: " + sumatorio*0.21);
                }
            }
        }
    </script>
</body>

</html>
